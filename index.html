<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Village Est-Il Bruyant ?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004d99;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #004d99;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .map-placeholder {
      margin-top: 30px;
      height: 300px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Village Est-Il Bruyant ?</h1>
    <p>Analysez le bruit des avions au-dessus de chez vous</p>
  </header>
  <div class="container">
    <p>Ce site vous permet d’identifier les zones en France les plus affectées par le bruit des avions en fonction de leur hauteur et du type d’avion.</p>

    <label for="address">Entrez votre adresse :</label>
    <input type="text" id="address" placeholder="Ex: 10 rue de Paris, 75000 Paris">
    <button onclick="alert('Cette fonctionnalité arrive bientôt !')">Voir les résultats</button>

    <div class="map-placeholder">
      <p>Carte interactive en cours de développement...</p>
    </div>
  </div>
</body>
</html>
