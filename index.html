<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Village Est-Il Bruyant ?</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004d99;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #004d99;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    #map {
      margin-top: 30px;
      height: 400px;
      width: 100%;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Village Est-Il Bruyant ?</h1>
    <p>Analysez le bruit des avions au-dessus de chez vous</p>
  </header>

  <div class="container">
    <p>Ce site vous permet d’identifier les zones en France les plus affectées par le bruit des avions en fonction de leur hauteur et du type d’avion.</p>

    <label for="address">Entrez votre adresse :</label>
    <input type="text" id="address" placeholder="Ex: 10 rue de Paris, 75000 Paris" />
    <button onclick="geocodeAddress()">Voir les résultats</button>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialiser la carte
    var map = L.map('map').setView([46.603354, 1.888334], 6); // Coordonnées de la France

    // Ajouter la carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    function geocodeAddress() {
      const address = document.getElementById('address').value;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const lat = data[0].lat;
            const lon = data[0].lon;

            // Centrer la carte
            map.setView([lat, lon], 13);

            // Ajouter ou déplacer le marqueur
            if (marker) {
              marker.setLatLng([lat, lon]);
            } else {
              marker = L.marker([lat, lon]).addTo(map);
            }
          } else {
            alert("Adresse introuvable. Essaie une autre.");
          }
        })
        .catch(error => {
          console.error("Erreur de géocodage :", error);
        });
    }
  </script>
</body>
</html>
