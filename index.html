<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Village Est-Il Bruyant ?</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004d99;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #004d99;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    #map {
      margin-top: 30px;
      height: 400px;
      width: 100%;
      border: 2px solid #ccc;
    }

    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Village Est-Il Bruyant ?</h1>
    <p>Analysez le bruit des avions au-dessus de chez vous</p>
  </header>

  <div class="container">
    <p>Ce site vous permet d’identifier les zones en France les plus affectées par le bruit des avions en fonction de leur hauteur et du type d’avion.</p>

    <label for="address">Entrez votre adresse :</label>
    <input type="text" id="address" placeholder="Ex: 10 rue de Paris, 75000 Paris" />
    <button onclick="geocodeAddress()">Voir les résultats</button>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    var map = L.map('map').setView([46.603354, 1.888334], 6); // France

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    let circle;

    // Légende
    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function (map) {
      const div = L.DomUtil.create("div", "info legend");
      div.innerHTML += "<h4>Niveau de bruit</h4>";
      div.innerHTML += '<i style="background: green; width: 12px; height: 12px; display:inline-block;"></i> Calme<br>';
      div.innerHTML += '<i style="background: yellow; width: 12px; height: 12px; display:inline-block;"></i> Bruit modéré<br>';
      div.innerHTML += '<i style="background: red; width: 12px; height: 12px; display:inline-block;"></i> Très bruyant<br>';
      return div;
    };
    legend.addTo(map);

    // Zones prédéfinies avec niveau de bruit
    const zones = [
      { lat: 48.8566, lon: 2.3522, level: 3 }, // Paris
      { lat: 45.75, lon: 4.85, level: 2 },     // Lyon
      { lat: 43.6, lon: 3.87, level: 1 },       // Montpellier
      { lat: 50.63, lon: 3.06, level: 2 },      // Lille
      { lat: 43.2965, lon: 5.3698, level: 3 },  // Marseille
    ];

    // Afficher cercles au chargement
    zones.forEach(zone => {
      let color = "green";
      let radius = 300;

      if (zone.level === 2) {
        color = "yellow";
        radius = 600;
      } else if (zone.level === 3) {
        color = "red";
        radius = 1000;
      }

      L.circle([zone.lat, zone.lon], {
        color: color,
        fillColor: color,
        fillOpacity: 0.4,
        radius: radius
      }).addTo(map);
    });

    function geocodeAddress() {
      const address = document.getElementById('address').value;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const lat = data[0].lat;
            const lon = data[0].lon;

            map.setView([lat, lon], 13);

            if (marker) {
              marker.setLatLng([lat, lon]);
            } else {
              marker = L.marker([lat, lon]).addTo(map);
            }

            // Niveau bruit simulé à l'adresse
            const level = Math.floor(Math.random() * 3) + 1;
            let color = "green";
            let radius = 300;

            if (level === 2) {
              color = "yellow";
              radius = 600;
            } else if (level === 3) {
              color = "red";
              radius = 1000;
            }

            if (circle) {
              map.removeLayer(circle);
            }

            circle = L.circle([lat, lon], {
              color: color,
              fillColor: color,
              fillOpacity: 0.4,
              radius: radius
            }).addTo(map);
          } else {
            alert("Adresse introuvable.");
          }
        })
        .catch(error => {
          console.error("Erreur de géocodage :", error);
        });
    }
  </script>
</body>
</html>
